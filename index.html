<!DOCTYPE html>
<html>

<body>

  <h1>Translate!</h1>
  <h2>English to Maori</h2>


    <label>English:</label>
      <input id="english" type="text" name="english" />

<button id="button">Translate</button>

<div id="result"></div>



<script>


document.getElementById("button").addEventListener("click", translate);

function translate() {
  var english = document.getElementById("english").value;
  console.log(english);
  var request = "https://eda-te-reo.herokuapp.com/api/translate?word="
+ english;
var xhr = new XMLHttpRequest();
xhr.open('GET', request, true);
xhr.send();
xhr.addEventListener("readystatechange", processRequest, false);
  function processRequest(e) {
    if(xhr.readyState == 4 && xhr.status ==200){
    console.log(xhr.responseText);
    document.getElementById("result").innerHTML = xhr.responseText;
  }
}




}


</script>

</body>
</html>
